<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Bonita Bonita Community Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand fs-3" href="#" style="font-family: 'Lobster', cursive;">Bonita Community Center</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="events.html">Events</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Gallery</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <h2 class="text-center mb-4" style="color: #0078D4;">Gallery</h2>
        <div class="row g-4">
            <!-- Image 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="img/1.jpg" class="card-img-top" alt="Gallery Image 1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('img/1.jpg')">
                </div>
            </div>
            <!-- Image 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="img/7.jpg" class="card-img-top" alt="Gallery Image 7" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('img/7.jpg')">
                </div>
            </div>
            <!-- Image 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="img/2.jpg" class="card-img-top" alt="Gallery Image 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('img/2.jpg')">
                </div>
            </div>
            <!-- Image 4 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="img/4.jpg" class="card-img-top" alt="Gallery Image 4" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('img/4.jpg')">
                </div>
            </div>
            <!-- Image 5 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="img/5.jpg" class="card-img-top" alt="Gallery Image 5" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('img/5.jpg')">
                </div>
            </div>
            <!-- Image 6 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="img/6.jpg" class="card-img-top" alt="Gallery Image 6" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('img/6.jpg')">
                </div>
            </div>
            <!-- Image 7 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="img/3.jpg" class="card-img-top" alt="Gallery Image 3" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('img/3.jpg')">
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid rounded" alt="Full-Size Image">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Bonita Park. All Rights Reserved.</p>
    </footer>

    <script>
        function showImage(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
        }
    </script>
</body>
</html>
